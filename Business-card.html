<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Business Card</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-front {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .card-back {
      background: #ffffff;
      color: #333;
      transform: rotateY(180deg);
      border: 2px solid #2575fc;
    }

    h2 {
      margin: 0;
    }

    .title {
      font-size: 18px;
      font-weight: normal;
      margin-top: 5px;
    }

    .contact-info {
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">
        <h2>Prasanna Revankar</h2>
        <div class="title">Technical Writer</div>
      </div>
      <div class="card-side card-back">
        <div class="contact-info">
          <p>Email: PrasannaRevankar@example.com</p>
          <p>Phone: +91 98765 43210</p>
          <p>Website: www.techwriter-prasanna.com</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
